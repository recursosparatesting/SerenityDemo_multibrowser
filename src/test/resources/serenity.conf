#En la linea de comando se debe indicar cual ambiente se va usar para ejecutar, ejemplo: gradle test -Denviroment="chrome"
#environment = msedge   #solo para pruebas desde el framework se fija el ambiente de esta manera.

serenity.project.name = orangeHRMDemo
serenity.test.root =  features
serenity.requirements.dir = features
serenity.requirements.base.dir = src/test/resources
serenity.outputDirectory = target/site/serenity
serenity.report.encoding=UTF8
serenity.take.screenshots = FOR_EACH_ACTION
webdriver.timeouts.implicitlywait=15000

environments {
  chrome {
     webdriver {
        autodownload = true
          capabilities {
             browserName = "chrome"
            "goog:chromeOptions" {
                args = ["--headless","--start-maximized", "--enable-automation", "--no-sandbox", "--disable-popup-blocking", "--disable-infobars", "--disable-notifications", "--remote-allow-origins=*", "--ignore-certificate-errors"]
                prefs = {
                  "download.prompt_for_download" : false,
                  "download.directory_upgrade" : true,
                  }
            }
          }
     }
  }


   firefox {
      webdriver {
          autodownload = true
          driver = firefox
             "moz:firefoxOptions" {
                   args = ["-headless"]
                 }
          }
   }

   msedge {
       webdriver {
          driver = edge
          autodownload = true
            capabilities {
               browserName = "edge"
              "ms:edgeOptions" {
                      args = ["--no-sandbox", "--headless"]
                      #args = ["--no-sandbox"]
                    }
            }
       }
    }

}