serenity.project.name = orangeHRMDemo
serenity.test.root = features
serenity.requirements.dir = features
serenity.requirements.base.dir = src/test/resources
serenity.outputDirectory = target/site/serenity
serenity.report.encoding = UTF8
serenity.take.screenshots = FOR_EACH_ACTION
serenity.browser.maximized = true

webdriver.timeouts.implicitlywait = 15000
webdriver.wait.for.timeout = 15000

serenity.browser = chrome

environments {
  chrome {
    webdriver {
      driver = "chrome"
      autodownload = true
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = [
            "--start-maximized",
            "--enable-automation",
            "--no-sandbox",
            "--disable-popup-blocking",
            "--disable-infobars",
            "--disable-notifications",
            "--remote-allow-origins=*",
            "--ignore-certificate-errors"
          ]
        }
      }
    }
  }

  edge {
    webdriver {
      driver = "edge"
      autodownload = true
      capabilities {
        browserName = "MicrosoftEdge"
        acceptInsecureCerts = true
        "ms:edgeOptions" {
          args = [
            "--start-maximized",
            "--test-type",
            "--ignore-certificate-errors",
            "--no-sandbox",
            "--disable-infobars",
            "--disable-gpu",
            "--disable-default-apps",
            "--disable-popup-blocking"
          ]
        }
      }
    }
  }

  firefox {
    webdriver {
      #driver = "firefox"
      autodownload = true
      capabilities {
        browserName = "firefox"
        acceptInsecureCerts = true
        "moz:firefoxOptions" {
          args = ["-headless"]
        }
      }
    }
  }
}