name: Pruebas Orange HRMDemo con Serenity BDD para varios exploradores usando Selenium Manager

on:
    workflow_dispatch:
      inputs:
        environment:
          description: 'Ambiente con Navegador para ejecución'
          required: true
          default: 'chrome'
          type: choice
          options:
            - edge
            - chrome
            - firefox

    push:
      branches:
        - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Instalar Navegadores
        run: |
            echo "Instalando navegadores..."
            sudo apt-get update
            # instalando chrome
            sudo apt-get install -y google-chrome-stable
            google-chrome --version
            
            #verificar si firefox esta instalado
            firefox --version
            
            # Para Edge, necesitamos añadir su repositorio oficial
            sudo apt install curl
            curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
            sudo install -o root -g root -m 644 microsoft.gpg /usr/share/keyrings/microsoft-keyring.gpg
            sudo sh -c 'echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-keyring.gpg] https://packages.microsoft.com/repos/edge stable main" > /etc/apt/sources.list.d/microsoft-edge.list'
            sudo rm microsoft.gpg
            sudo apt update
            sudo apt install -y microsoft-edge-stable
            microsoft-edge-stable --version
            echo "Navegadores instalados o verificados."

      - name: Checkout del Repositorio
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Ejecutar Pruebas Serenity BDD
        run: gradle clean test aggregate -Denvironment=${{ github.event.inputs.environment }}

      - name: Cargar Reporte Serenity (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report-${{ github.sha }}
          path: target/site/serenity
          retention-days: 90
          
      - name: Generar Resumen de la Ejecución
        run: |
          echo "### ✅ Pruebas Ejecutadas con Éxito" >> $GITHUB_STEP_SUMMARY
          echo "El reporte de Serenity BDD se ha generado y está disponible como Artifact." >> $GITHUB_STEP_SUMMARY
          echo "Revisa el artifact 'serenity-report-${{ github.sha }}' para ver los detalles." >> $GITHUB_STEP_SUMMARY
